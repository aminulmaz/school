<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Login - School Admission Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .login-container { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .modal-backdrop { z-index: 50; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <div class="max-w-md mx-auto bg-white p-8 md:p-10 rounded-2xl login-container">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Applicant Login</h1>
                <p class="text-gray-500 mt-3">Access your application dashboard</p>
            </div>

            <form id="login-form">
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-12 rounded-lg hover:bg-blue-700 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center justify-center">
                    <span id="button-text">Login</span>
                    <svg id="button-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <p class="text-center text-gray-500 text-sm mt-6">
                Don't have an account? Please submit your application first via the <a href="./index.html" class="text-blue-600 hover:underline">Admission Form</a>.
            </p>
        </div>
    </div>

    <!-- Custom Alert/Message Box -->
    <div id="custom-alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50 modal-backdrop hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Notification</h3>
            <p class="text-gray-600 mb-6" id="custom-alert-message"></p>
            <button id="custom-alert-ok-btn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">OK</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCzlbVpsLSQECmVUs5wyaXKy-fz8nfhjkM", // Replace with your actual API Key
            authDomain: "schooladmsn.firebaseapp.com",
            projectId: "schooladmsn",
            storageBucket: "schooladmsn.firebasestorage.app",
            messagingSenderId: "355479237462",
            appId: "1:355479237462:web:8eaba019c00ad8684d5cf7",
            measurementId: "G-LJW1ZQTGSV"
        };
        // --- END OF FIREBASE CONFIGURATION ---

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const customAlertModal = document.getElementById('custom-alert-modal');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertOkBtn = document.getElementById('custom-alert-ok-btn');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in, redirect to dashboard
                window.location.href = 'applicant-dashboard.html';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check if an application exists for this email
                const q = query(collection(db, "applications"), where("email", "==", email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    // If no application found for this email, log out the user and show error
                    await auth.signOut();
                    showCustomAlert("No application found for this email address. Please ensure you have submitted an application.");
                } else {
                    // Application found, redirect to dashboard
                    window.location.href = 'applicant-dashboard.html';
                }

            } catch (error) {
                let errorMessage = "An unknown error occurred. Please try again.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = "Invalid email or password.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Please enter a valid email address.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = "Too many login attempts. Please try again later.";
                }
                console.error("Login error: ", error);
                showCustomAlert(errorMessage);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                buttonText.classList.add('hidden');
                buttonSpinner.classList.remove('hidden');
            } else {
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        }

        // Custom Alert/Message Box Function (replaces alert())
        function showCustomAlert(message) {
            customAlertMessage.textContent = message;
            customAlertModal.classList.remove('hidden');
            customAlertModal.classList.add('flex');
        }

        customAlertOkBtn.addEventListener('click', () => {
            customAlertModal.classList.add('hidden');
            customAlertModal.classList.remove('flex');
        });
    </script>
</body>
</html>
