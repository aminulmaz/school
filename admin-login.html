<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MZR ACADEMY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Modern gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.8s ease-out; /* Add a fade-in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-field {
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem; /* Rounded input fields */
            padding: 0.85rem 1.25rem;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #4c51bf; /* Blue focus border */
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.2); /* Blue glow on focus */
        }
        .submit-btn {
            background: linear-gradient(to right, #4c51bf, #6b46c1); /* Gradient button */
            color: white;
            font-weight: 600;
            padding: 0.9rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px); /* Slight lift on hover */
        }
        .submit-btn:disabled {
            background: #a78bfa;
            cursor: not-allowed;
        }
        .error-message {
            color: #ef4444; /* Red for errors */
            font-size: 0.9rem;
            margin-top: 0.75rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Admin Login</h1>
        <p class="text-gray-500 mb-8">Access the MZR ACADEMY Admission Dashboard</p>

        <form id="admin-login-form" class="space-y-6">
            <div>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" placeholder="Admin Email" class="input-field" required>
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" placeholder="Password" class="input-field" required>
            </div>
            <div id="error-message" class="error-message hidden"></div>
            <div>
                <button type="submit" id="login-btn" class="w-full submit-btn flex items-center justify-center">
                    <span id="button-text">Login</span>
                    <div id="button-spinner" class="spinner hidden ml-3"></div>
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyCzlbVpsLSQECmVUs5wyaXKy-fz8nfhjkM", // Replace with your actual API Key
            authDomain: "schooladmsn.firebaseapp.com",
            projectId: "schooladmsn",
            storageBucket: "schooladmsn.firebasestorage.app",
            messagingSenderId: "355479237462",
            appId: "1:355479237462:web:8eaba019c00ad8684d5cf7",
            measurementId: "G-LJW1ZQTGSV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get DOM elements
        const loginForm = document.getElementById('admin-login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const errorMessageDiv = document.getElementById('error-message');

        // Function to set loading state on button
        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                buttonText.classList.add('hidden');
                buttonSpinner.classList.remove('hidden');
            } else {
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        }

        // Function to display error messages
        function showErrorMessage(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        // Function to hide error messages
        function hideErrorMessage() {
            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideErrorMessage(); // Clear previous errors
            setLoading(true);

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                // Sign in with email and password
                await signInWithEmailAndPassword(auth, email, password);
                // Redirect to the admin dashboard upon successful login
                window.location.href = 'adminsecured-2580.html';
            } catch (error) {
                console.error("Login error:", error.code, error.message);
                let userMessage = "Login failed. Please check your credentials.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    userMessage = "Invalid email or password.";
                } else if (error.code === 'auth/invalid-email') {
                    userMessage = "Please enter a valid email address.";
                }
                showErrorMessage(userMessage);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
