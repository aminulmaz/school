<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status - MZR ACADEMY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(to right, #e0f2fe, #bfdbfe); /* Light blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card-container { 
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); /* Stronger shadow */
            padding: 2.5rem;
            width: 100%;
            max-width: 550px; /* Slightly wider for better layout */
            animation: fadeIn 0.8s ease-out; /* Add a fade-in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-badge { 
            padding: 0.5rem 1.25rem; /* Larger padding */
            border-radius: 9999px; 
            font-weight: 700; /* Bolder font */
            font-size: 1.125rem; /* Larger font size */
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.05); /* Subtle text shadow */
        }
        /* Status specific colors */
        .status-Submitted { background-color: #dbeafe; color: #1e40af; } /* Lighter blue, darker text */
        .status-Under-Review { background-color: #fef9c3; color: #a16207; } /* Lighter yellow, darker text */
        .status-Accepted { background-color: #dcfce7; color: #16a34a; } /* Lighter green, darker text */
        .status-Rejected { background-color: #fee2e2; color: #dc2626; } /* Lighter red, darker text */

        .input-field {
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 0.85rem 1.25rem;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #4c51bf;
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.2);
        }
        .action-btn {
            background: linear-gradient(to right, #4c51bf, #6b46c1);
            color: white;
            font-weight: 600;
            padding: 0.9rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .action-btn:disabled {
            background: #a78bfa;
            cursor: not-allowed;
        }
        .modal-backdrop { z-index: 50; } /* Ensure modal is on top */
    </style>
</head>
<body>

    <div class="container mx-auto px-4 py-12">
        <!-- Status Check Section -->
        <div id="status-check-section" class="card-container text-center">
            <div class="mb-8">
                <img src="https://placehold.co/100x100/4c51bf/ffffff?text=MZR" alt="School Logo" class="mx-auto mb-4 rounded-full shadow-md">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Check Application Status</h1>
                <p class="text-gray-500 mt-2">Enter your details to view your application status.</p>
            </div>
            <form id="status-form" class="space-y-6">
                <div>
                    <label for="applicationNo" class="block text-sm font-medium text-gray-700 text-left mb-1">Application Number</label>
                    <input type="text" id="applicationNo" class="input-field" required>
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 text-left mb-1">Date of Birth</label>
                    <input type="date" id="dob" class="input-field" required>
                </div>
                <div class="mt-8">
                    <button type="submit" id="check-status-btn" class="w-full action-btn">
                        Check Status
                        <svg id="button-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Status Display Section -->
        <div id="status-display-section" class="hidden card-container mt-8 text-center">
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Your Application Status</h2>
                <p class="text-gray-500 mt-2">Details for Application No: <span id="status-app-no" class="font-semibold text-blue-600"></span></p>
            </div>
            
            <div class="my-6 p-6 bg-gray-50 rounded-xl border border-gray-200">
                <p class="text-xl text-gray-700 mb-3">Hello, <span id="status-name" class="font-bold text-gray-900"></span>!</p>
                <p class="text-lg text-gray-600 mb-4">Your current status is:</p>
                <div class="inline-block"><span id="status-badge" class="status-badge"></span></div>
            </div>

            <div id="status-message" class="p-4 bg-blue-50 text-blue-800 rounded-lg text-md font-medium mb-6"></div>
            
            <div class="flex flex-col space-y-4">
                <button id="new-search-btn" class="w-full action-btn bg-gray-600 hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                    New Search
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Alert/Message Box -->
    <div id="custom-alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50 modal-backdrop hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Notification</h3>
            <p class="text-gray-600 mb-6" id="custom-alert-message"></p>
            <button id="custom-alert-ok-btn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">OK</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCzlbVpsLSQECmVUs5wyaXKy-fz8nfhjkM",
            authDomain: "schooladmsn.firebaseapp.com",
            projectId: "schooladmsn",
            storageBucket: "schooladmsn.firebasestorage.app",
            messagingSenderId: "355479237462",
            appId: "1:355479237462:web:8eaba019c00ad8684d5cf7",
            measurementId: "G-LJW1ZQTGSV"
        };
        // --- END OF FIREBASE CONFIGURATION ---

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Sections
        const statusCheckSection = document.getElementById('status-check-section');
        const statusDisplaySection = document.getElementById('status-display-section');

        // Forms and Buttons
        const statusForm = document.getElementById('status-form');
        const checkStatusBtn = document.getElementById('check-status-btn');
        const newSearchBtn = document.getElementById('new-search-btn'); // Renamed from back-to-check-btn

        // Custom Alert elements
        const customAlertModal = document.getElementById('custom-alert-modal');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertOkBtn = document.getElementById('custom-alert-ok-btn');

        // Spinner element for the button
        const buttonSpinner = document.getElementById('button-spinner');

        let currentApplicationData = null; // Still useful to store fetched data

        // Function to show custom alert
        function showCustomAlert(message) {
            customAlertMessage.textContent = message;
            customAlertModal.classList.remove('hidden');
            customAlertModal.classList.add('flex');
        }

        // Event listener for custom alert OK button
        customAlertOkBtn.addEventListener('click', () => {
            customAlertModal.classList.add('hidden');
            customAlertModal.classList.remove('flex');
        });

        // Function to set loading state on button
        function setLoading(isLoading) {
            checkStatusBtn.disabled = isLoading;
            if (isLoading) {
                buttonSpinner.classList.remove('hidden');
                checkStatusBtn.childNodes[0].nodeValue = 'Checking...'; // Change button text
            } else {
                buttonSpinner.classList.add('hidden');
                checkStatusBtn.childNodes[0].nodeValue = 'Check Status'; // Reset button text
            }
        }

        statusForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true); // Show loading spinner

            const appNo = document.getElementById('applicationNo').value;
            const dob = document.getElementById('dob').value;

            try {
                const q = query(collection(db, "applications"), where("applicationNo", "==", appNo), where("dob", "==", dob));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showCustomAlert("Invalid details. Please check your Application Number and Date of Birth.");
                    currentApplicationData = null; // Clear any previous data
                    return;
                }

                currentApplicationData = querySnapshot.docs[0].data();
                displayStatus(currentApplicationData);
            } catch (error) {
                console.error("Error checking status: ", error);
                showCustomAlert("There was an error checking your status. Please try again.");
            } finally {
                setLoading(false); // Hide loading spinner
            }
        });

        function displayStatus(data) {
            document.getElementById('status-name').textContent = data.fullName;
            document.getElementById('status-app-no').textContent = data.applicationNo; // Display app no in status section
            
            const statusBadge = document.getElementById('status-badge');
            statusBadge.textContent = data.status;
            statusBadge.className = `status-badge status-${data.status.replace(/ /g, '-')}`;
            
            const statusMessage = document.getElementById('status-message');
            
            switch(data.status) {
                case 'Submitted':
                    statusMessage.textContent = 'Your application has been successfully submitted and is awaiting initial review.';
                    break;
                case 'Under Review':
                    statusMessage.textContent = 'Your application is currently being reviewed by the admission committee. Please check back later for updates.';
                    break;
                case 'Accepted':
                    statusMessage.textContent = 'Congratulations! Your application has been accepted. Further instructions will be sent to your registered email address soon.';
                    break;
                case 'Rejected':
                    statusMessage.textContent = 'We regret to inform you that your application was not successful at this time. Please contact the admissions office for more details if needed.';
                    break;
                default:
                    statusMessage.textContent = 'Your application status is ' + data.status + '.';
            }
            statusCheckSection.classList.add('hidden');
            statusDisplaySection.classList.remove('hidden');
        }

        newSearchBtn.addEventListener('click', () => {
            statusDisplaySection.classList.add('hidden');
            statusCheckSection.classList.remove('hidden');
            statusForm.reset(); // Reset the form for a new search
            currentApplicationData = null; // Clear data
        });

        // Removed admit card related functions and event listeners as per request
    </script>
</body>
</html>
