<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Portal - Assam University, Silchar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="text-center">
             <img src="media/auslogo.png" alt="University Logo" class="mx-auto h-24 w-24" onerror="this.onerror=null;this.src='https://placehold.co/96x96/1E3A8A/FFFFFF?text=AU';">
            <h1 class="text-4xl font-bold text-blue-900 mt-4">Department of Law</h1>
            <p class="text-xl text-gray-600">Assam University, Silchar</p>
            <h2 class="text-3xl font-semibold text-gray-800 mt-10">Admission Portal 2025</h2>
        </div>

        <div class="mt-12 p-8 bg-white rounded-xl shadow-2xl w-full max-w-sm">
             <div class="space-y-6">
                <div>
                    <h3 class="text-lg font-medium text-center text-gray-700">For Students</h3>
                    <a href="portal-register.html" class="mt-2 w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700">
                        Register / Login
                    </a>
                </div>
                <div class="border-t pt-6">
                    <h3 class="text-lg font-medium text-center text-gray-700">For Administration</h3>
                     <a href="admin-login.html" class="mt-2 w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Admin Login
                    </a>
                </div>
            </div>
        </div>
    </div>
     <script>
        lucide.createIcons();
    </script>
</body>
</html>
