<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex International School | Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/dist/lucide.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-gradient-mesh {
            background-color:#a7c5eb;
            background-image:
                radial-gradient(at 20% 25%, hsla(212,80%,60%,1) 0px, transparent 50%),
                radial-gradient(at 78% 18%, hsla(288,80%,60%,1) 0px, transparent 50%),
                radial-gradient(at 49% 82%, hsla(190,80%,60%,1) 0px, transparent 50%),
                radial-gradient(at 8% 91%, hsla(340,80%,60%,1) 0px, transparent 50%),
                radial-gradient(at 91% 94%, hsla(60,80%,60%,1) 0px, transparent 50%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="notification-container" class="fixed top-5 right-5 z-50 w-full max-w-sm"></div>
    <div class="bg-gradient-mesh flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl p-8 space-y-6">
            <div id="auth-container">
                <!-- Auth Forms will be rendered here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { firebaseConfig } from './firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authContainer = document.getElementById('auth-container');

        // --- UTILS ---
        const showNotification = (message, type = 'success') => {
            const container = document.getElementById('notification-container');
            const isSuccess = type === 'success';
            const bgColor = isSuccess ? 'bg-green-500' : 'bg-red-500';
            const icon = isSuccess ? 'check-circle' : 'alert-triangle';

            const notification = document.createElement('div');
            notification.className = `flex items-center p-4 mb-2 rounded-lg shadow-lg text-white ${bgColor} transition-all duration-300 transform translate-x-full opacity-0`;
            notification.innerHTML = `
                <i data-lucide="${icon}" class="w-6 h-6 mr-3"></i>
                <p class="flex-grow">${message}</p>
                <button class="ml-4 flex-shrink-0" onclick="this.parentElement.remove()"><i data-lucide="x" class="w-5 h-5"></i></button>
            `;
            container.appendChild(notification);
            lucide.createIcons();
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full', 'opacity-0');
            }, 10);

            setTimeout(() => {
                notification.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        };
        const renderSpinner = (text = '') => `<div class="flex items-center justify-center">${text}<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white ml-2"></div></div>`;

        // --- TEMPLATES ---
        const loginFormTemplate = () => `
            <div class="text-center">
                <i data-lucide="shield-check" class="w-16 h-16 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-600 mx-auto mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-900">Admission Portal</h1>
                <p class="text-gray-600 mt-2">Welcome back! Please sign in.</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email" required class="mt-1 w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required class="mt-1 w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••" />
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-md shadow-lg text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-70">
                    Sign In
                </button>
            </form>
            <p class="text-center text-sm text-gray-600">
                Don't have an account?
                <button id="show-register" class="font-medium text-indigo-600 hover:text-indigo-500 ml-1">Register Now</button>
            </p>`;
        
        const registerFormTemplate = () => `
             <div class="text-center">
                <i data-lucide="user-plus" class="w-16 h-16 text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-cyan-600 mx-auto mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-900">Create Account</h1>
                <p class="text-gray-600 mt-2">Join us to start your application.</p>
            </div>
             <form id="register-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email" required class="mt-1 w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500" placeholder="you@example.com" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required minlength="6" class="mt-1 w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500" placeholder="Minimum 6 characters" />
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-md shadow-lg text-sm font-medium text-white bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 disabled:opacity-70">
                    Register
                </button>
             </form>
             <p class="text-center text-sm text-gray-600">
                 Already have an account?
                 <button id="show-login" class="font-medium text-indigo-600 hover:text-indigo-500 ml-1">Sign In</button>
             </p>
        `;

        // --- LOGIC ---
        const render = (template) => {
            authContainer.innerHTML = template();
            lucide.createIcons();
            attachListeners();
        };

        const attachListeners = () => {
            const form = authContainer.querySelector('form');
            if (form) {
                form.addEventListener('submit', handleAuthAction);
            }
            document.getElementById('show-register')?.addEventListener('click', () => render(registerFormTemplate));
            document.getElementById('show-login')?.addEventListener('click', () => render(loginFormTemplate));
        };

        const handleAuthAction = async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = renderSpinner('Processing...');
            button.disabled = true;

            const email = form.email.value;
            const password = form.password.value;

            try {
                if (form.id === 'login-form') {
                    await signInWithEmailAndPassword(auth, email, password);
                    // onAuthStateChanged will handle redirection, so no action needed here.
                } else {
                    const userCred = await createUserWithEmailAndPassword(auth, email, password);
                    // Create a user document in Firestore to store their role
                    await setDoc(doc(db, "users", userCred.user.uid), {
                        email: userCred.user.email,
                        role: 'student' // Default role is student
                    });
                    showNotification('Registration successful! Please sign in to continue.');
                    render(loginFormTemplate);
                }
            } catch (error) {
                // Firebase provides user-friendly error messages
                showNotification(error.message, 'error');
                button.innerHTML = originalText;
                button.disabled = false;
            }
        };

        // --- INITIAL RENDER & AUTH CHECK ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // If a user is logged in, check their role and redirect
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === 'admin') {
                    window.location.replace('/admin.html');
                } else {
                    window.location.replace('/dashboard.html');
                }
            } else {
                // If no user is logged in, show the login form
                 render(loginFormTemplate);
            }
        });
    </script>
</body>
</html>
