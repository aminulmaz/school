<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form | Apex School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/dist/lucide.min.js"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .form-step { display: none; }
        .form-step.active { display: block; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="app-container" class="container mx-auto p-4 md:p-8">
        <!-- Form will be rendered here -->
    </div>

    <!-- Load Firebase Config First -->
    <script src="./firebase-config.js"></script>

    <!-- Load Firebase App Logic -->
    <script>
        // Note: We removed type="module" from this script tag
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig); // This now works because firebaseConfig was loaded from the file above
        const auth = getAuth(app);
        const db = getFirestore(app);

        const appContainer = document.getElementById('app-container');
        let currentUser = null;
        let currentStep = 0;

        const steps = [
            { id: 'personal', title: 'Personal Information', icon: 'user-round' },
            { id: 'parent', title: "Parent's Information", icon: 'users' },
            { id: 'academic', title: 'Academic History', icon: 'graduation-cap' },
            { id: 'review', title: 'Review & Submit', icon: 'check-circle' }
        ];

        // --- TEMPLATES ---
        const mainFormLayout = () => `
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Admission Application Form</h1>
                <p class="text-center text-gray-500 mb-8">Please fill out the form carefully.</p>

                <!-- Stepper -->
                <div class="flex justify-between items-center mb-12">
                    ${steps.map((step, index) => `
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center text-white ${index <= currentStep ? 'bg-indigo-600' : 'bg-gray-300'}">
                                <i data-lucide="${step.icon}"></i>
                            </div>
                            <div class="ml-4 hidden md:block">
                                <div class="font-semibold ${index <= currentStep ? 'text-indigo-600' : 'text-gray-500'}">${step.title}</div>
                            </div>
                        </div>
                        ${index < steps.length - 1 ? '<div class="flex-auto border-t-2 transition duration-500 ease-in-out ' + (index < currentStep ? 'border-indigo-600' : 'border-gray-300') + '"></div>' : ''}
                    `).join('')}
                </div>
                
                <form id="admission-form">
                    ${personalInfoStep()}
                    ${parentInfoStep()}
                    ${academicInfoStep()}
                    ${reviewStep()}
                </form>

                <div id="navigation-buttons" class="flex justify-between mt-8"></div>
            </div>
        `;
        const personalInfoStep = () => `<div id="personal-step" class="form-step space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">1. Personal Information</h2>
            <div><label class="block text-sm font-medium text-gray-700">Full Name</label><input type="text" name="fullName" required class="mt-1 w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">Date of Birth</label><input type="date" name="dob" required class="mt-1 w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">Gender</label><select name="gender" required class="mt-1 w-full p-2 border rounded-md"><option>Male</option><option>Female</option><option>Other</option></select></div>
            <div><label class="block text-sm font-medium text-gray-700">Nationality</label><input type="text" name="nationality" required class="mt-1 w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">Full Address</label><textarea name="address" required class="mt-1 w-full p-2 border rounded-md"></textarea></div>
        </div>`;
        const parentInfoStep = () => `<div id="parent-step" class="form-step space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">2. Parent/Guardian Information</h2>
             <div><label class="block text-sm font-medium text-gray-700">Guardian's Full Name</label><input type="text" name="guardianName" required class="mt-1 w-full p-2 border rounded-md"></div>
             <div><label class="block text-sm font-medium text-gray-700">Relation to Student</label><input type="text" name="guardianRelation" required class="mt-1 w-full p-2 border rounded-md"></div>
             <div><label class="block text-sm font-medium text-gray-700">Guardian's Phone</label><input type="tel" name="guardianPhone" required class="mt-1 w-full p-2 border rounded-md"></div>
             <div><label class="block text-sm font-medium text-gray-700">Guardian's Email</label><input type="email" name="guardianEmail" required class="mt-1 w-full p-2 border rounded-md"></div>
        </div>`;
        const academicInfoStep = () => `<div id="academic-step" class="form-step space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">3. Academic History</h2>
            <div><label class="block text-sm font-medium text-gray-700">Previous School Name</label><input type="text" name="previousSchool" required class="mt-1 w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium text-gray-700">Previous Grade/Class</label><input type="text" name="previousGrade" required class="mt-1 w-full p-2 border rounded-md"></div>
        </div>`;
        const reviewStep = () => `<div id="review-step" class="form-step space-y-4"><h2 class="text-xl font-semibold text-gray-700">4. Review Your Application</h2><div id="review-content" class="p-4 bg-slate-50 rounded-md border"></div></div>`;
        
        // --- LOGIC ---
        const renderForm = () => {
            appContainer.innerHTML = mainFormLayout();
            lucide.createIcons();
            updateFormStep();
            attachFormListeners();
        };

        const updateFormStep = () => {
            document.querySelectorAll('.form-step').forEach((el, index) => {
                el.classList.toggle('active', index === currentStep);
            });
            renderNavigation();
        };

        const renderNavigation = () => {
            const navContainer = document.getElementById('navigation-buttons');
            let prevButton = `<button type="button" id="prev-btn" class="bg-gray-300 text-gray-800 py-2 px-6 rounded-md hover:bg-gray-400">Previous</button>`;
            let nextButton = `<button type="button" id="next-btn" class="bg-indigo-600 text-white py-2 px-6 rounded-md hover:bg-indigo-700">Next</button>`;
            let submitButton = `<button type="submit" id="submit-btn" class="bg-green-600 text-white py-2 px-6 rounded-md hover:bg-green-700 disabled:opacity-50">Submit Application</button>`;

            if (currentStep === 0) navContainer.innerHTML = nextButton;
            else if (currentStep === steps.length - 1) navContainer.innerHTML = prevButton + submitButton;
            else navContainer.innerHTML = prevButton + nextButton;
        };

        const attachFormListeners = () => {
            const navContainer = document.getElementById('navigation-buttons');
            navContainer.addEventListener('click', (e) => {
                if(e.target.id === 'next-btn') changeStep(1);
                if(e.target.id === 'prev-btn') changeStep(-1);
            });
            document.getElementById('admission-form').addEventListener('submit', handleFormSubmit);
        };
        
        const changeStep = (direction) => {
            const currentStepFields = document.querySelector('.form-step.active');
            if (direction > 0) { // Moving forward
                 for (const input of currentStepFields.querySelectorAll('input, select, textarea')) {
                    if (!input.checkValidity()) {
                        input.reportValidity();
                        return; // Stop if validation fails
                    }
                }
            }
            currentStep += direction;
            if (currentStep === steps.findIndex(s => s.id === 'review')) populateReview();
            renderForm();
        };

        const populateReview = () => {
            const form = document.getElementById('admission-form');
            const formData = new FormData(form);
            const reviewContent = document.getElementById('review-content');
            let html = '<dl class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">';
            for (const [key, value] of formData.entries()) {
                const label = document.querySelector(`[name="${key}"]`).previousElementSibling.innerText;
                html += `<div class="p-2 rounded-md"><dt class="font-semibold text-gray-800">${label}</dt><dd class="text-gray-600">${value || 'N/A'}</dd></div>`;
            }
            html += '</dl>';
            reviewContent.innerHTML = html;
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = 'Submitting...';

            const form = e.target;
            const formData = new FormData(form);
            const dataObject = Object.fromEntries(formData.entries());

            try {
                const applicationId = `APX-${Date.now()}`;
                await setDoc(doc(db, "applications", currentUser.uid), {
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    applicationId: applicationId,
                    formData: dataObject,
                    status: 'Submitted',
                    submittedAt: serverTimestamp()
                });
                alert('Application submitted successfully!');
                window.location.href = '/dashboard.html';
            } catch (error) {
                console.error("Submission Error: ", error);
                alert('There was an error submitting your form. Please try again.');
                btn.disabled = false;
                btn.innerHTML = 'Submit Application';
            }
        };

        // --- AUTH CHECK ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                renderForm();
            } else {
                window.location.replace('/index.html');
            }
        });
    </script>
</body>
</html>
